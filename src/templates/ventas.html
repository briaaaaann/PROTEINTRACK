<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Ventas - ProteinTrack</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="text"], input[type="number"], select, button {
            width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 4px; box-sizing: border-box;
        }
        button {
            color: white; border: none; font-size: 16px; cursor: pointer;
        }
        .btn-upload { background-color: #337ab7; } 
        .btn-create { background-color: #5cb85c; margin-top: 10px; } 
        
        #mensaje { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .mensaje-exito { background-color: #dff0d8; color: #3c763d; }
        .mensaje-error { background-color: #f2dede; color: #a94442; }
        .mensaje-info { background-color: #d9edf7; color: #31708f; }
        #crear-producto-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cargar Ventas üìÇ</h1>
        <div class="form-group">
            <label for="file-input">Seleccionar archivo Excel (.xls, .xlsx):</label>
            <input type="file" id="file-input" accept=".xls,.xlsx">
        </div>

        <div class="form-group">
            <label for="fecha-venta-input">Fecha de Registro de Ventas:</label>
            <input type="date" id="fecha-venta-input" style="border: 1px solid #337ab7; background-color: #f0f8ff;">
        </div>
        
        <button id="upload-btn" class="btn-upload">Cargar Archivo</button>
        <div id="mensaje"></div> <a href="/" style="display: block; text-align: center; margin-top: 20px;">‚Ü©Ô∏è Volver al Men√∫</a>
        <hr>

        <div id="crear-producto-container">
            <h2 style="color: #d9534f;">‚ö†Ô∏è Producto No Encontrado</h2>
            <p id="error-detalle" class="mensaje-error" style="font-weight: bold;"></p>
            <p>Complete los datos para crearlo. Si el producto se prepara (ej. Waffle, Frapp√©), agregue su receta aqu√≠ mismo.</p>
            
            <div class="form-group">
                <label>CLAVE (Soft Restaurant):</label>
                <input type="text" id="clave-input" readonly style="background-color: #eee;">
            </div>
            <div class="form-group">
                <label>Nombre del Producto:</label>
                <input type="text" id="nombre-input">
            </div>
            <div class="form-group">
                <label>Familia:</label>
                <select id="familia-select">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Unidad de Medida (Venta):</label>
                <select id="unidad-select">
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="check-tiene-receta" style="width: auto; margin-right: 10px;">
                    <strong>Este producto lleva Receta (Ingredientes)</strong>
                </label>

                <div id="seccion-ingredientes" style="display: none; background-color: #f9f9f9; padding: 10px; border-radius: 5px; margin-top: 10px;">
                    <h4>Ingredientes de la Receta:</h4>
                    <table style="width: 100%; font-size: 0.9em;">
                        <thead>
                            <tr>
                                <th>Insumo</th>
                                <th>Cant.</th>
                                <th>Unidad</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="lista-ingredientes">
                            </tbody>
                    </table>
                    <button type="button" id="btn-add-ing" style="background-color: #337ab7; margin-top: 5px; padding: 5px 10px; font-size: 0.8em;">+ Agregar Ingrediente</button>
                </div>
            </div>

            <button id="crear-btn" class="btn-create" style="margin-top: 20px;">Guardar Producto (y Receta) y Reintentar</button>
        </div>
    </div>

    <script src="/static/js/ventas.js"></script>
</body>
</html>
