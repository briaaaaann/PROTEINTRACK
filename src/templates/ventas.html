<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Ventas - ProteinTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9; 
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333;
            --border: #ddd;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 700px; 
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #666;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .btn-back:hover { color: var(--primary); }

        .form-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid var(--accent);
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h1 { margin: 0; font-size: 1.8rem; color: var(--accent); }
        .header-section p { color: #7f8c8d; font-size: 0.95rem; margin-top: 5px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); font-size: 0.9rem; }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eef2f7;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(41, 128, 185, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            background-color: white;
            border: 2px dashed #bdc3c7;
            cursor: pointer;
        }
        input[type="file"]:hover { border-color: var(--accent); }

        .btn {
            width: 100%;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-top: 10px;
        }
        
        .btn-primary { background-color: var(--accent); }
        .btn-primary:hover { background-color: #2471a3; transform: translateY(-2px); }
        
        .btn-secondary { background-color: #27ae60; margin-top: 20px;} 
        .btn-secondary:hover { background-color: #219150; }
        
        .btn-small {
            width: auto;
            padding: 8px 15px;
            font-size: 0.9rem;
            background-color: #34495e;
            margin-top: 10px;
        }

        .alert {
            padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; font-weight: 500;
            display: none; 
        }
        .mensaje-exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block;}
        .mensaje-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block;}
        .mensaje-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; display: block;}
        #crear-producto-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            border-left: 5px solid #f39c12;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #crear-producto-container h2 {
            margin-top: 0;
            color: #d35400;
            font-size: 1.4rem;
            display: flex; align-items: center; gap: 10px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background-color: #34495e; color: white; font-weight: 500; }
        td input, td select { padding: 5px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 10px;
            padding: 15px; background: white; border-radius: 8px; border: 1px solid #ddd;
            margin-bottom: 15px; cursor: pointer;
        }
        .checkbox-wrapper input { transform: scale(1.5); cursor: pointer; }

    </style>
</head>
<body>

    <div class="main-container">
        
        <a href="/" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Menú
        </a>

        <div class="form-card">
            
            <div class="header-section">
                <h1><i class="fas fa-file-excel"></i> Cargar Ventas</h1>
                <p>Sube el archivo diario para descontar inventario</p>
            </div>

            <div class="form-group">
                <label for="fecha-venta-input">Fecha de Venta (Del Excel):</label>
                <input type="date" id="fecha-venta-input" class="form-control">
            </div>

            <div class="form-group">
                <label for="file-input">Seleccionar Archivo Excel (.xlsx):</label>
                <input type="file" id="file-input" accept=".xlsx, .xls" class="form-control">
            </div>

            <button id="upload-btn" class="btn btn-primary">
                <i class="fas fa-cloud-upload-alt"></i> Procesar Archivo
            </button>

            <div id="mensaje" class="alert"></div>
            <div id="error-detalle" style="color: #c0392b; font-size: 0.9rem; margin-top: 10px; text-align: center;"></div>


            <div id="crear-producto-container" style="display: none;">
                
                <h2><i class="fas fa-exclamation-triangle"></i> Producto No Encontrado</h2>
                <p style="margin-bottom: 20px;">El sistema detectó un producto nuevo en el Excel. Regístralo para continuar.</p>

                <div class="form-group">
                    <label>Clave del Producto (Excel):</label>
                    <input type="text" id="clave-input" class="form-control" disabled style="background-color: #e9ecef; color: #7f8c8d;">
                </div>

                <div class="form-group">
                    <label>Nombre del Producto:</label>
                    <input type="text" id="nombre-input" class="form-control">
                </div>

                <div class="row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Familia:</label>
                        <select id="familia-select" class="form-control"></select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Unidad Base:</label>
                        <select id="unidad-select" class="form-control"></select>
                    </div>
                </div>

                <label class="checkbox-wrapper" for="check-tiene-receta">
                    <input type="checkbox" id="check-tiene-receta">
                    <strong>Este producto lleva Receta (Ingredientes)</strong>
                </label>

                <div id="seccion-ingredientes" style="display: none; padding: 15px; background: #e8f6f3; border-radius: 8px;">
                    <h4 style="margin-top: 0; color: #16a085;"><i class="fas fa-carrot"></i> Ingredientes de la Receta</h4>
                    
                    <table>
                        <thead>
                            <tr>
                                <th style="background: #16a085;">Insumo</th>
                                <th style="background: #16a085; width: 80px;">Cant.</th>
                                <th style="background: #16a085;">Unidad</th>
                                <th style="background: #16a085; width: 40px;"></th>
                            </tr>
                        </thead>
                        <tbody id="lista-ingredientes">
                            </tbody>
                    </table>
                    
                    <button type="button" id="btn-add-ing" class="btn btn-small">
                        <i class="fas fa-plus"></i> Agregar Ingrediente
                    </button>
                </div>

                <button id="crear-btn" class="btn btn-secondary">
                    <i class="fas fa-save"></i> Guardar y Reintentar Carga
                </button>

            </div>
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/ventas.js') }}"></script>
    
</body>
</html>
