<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producción - ProteinTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        
        <div class="btn-back-container">
            <a href="/" class="btn-link">
                <i class="fas fa-arrow-left"></i> Volver al Menú
            </a>
        </div>

        <div class="form-card" style="border-top: 5px solid #27ae60;"> 
            <div class="header-section" style="margin-bottom: 30px;">
                <h1 style="font-size: 1.8rem; color:#27ae60;">
                    <i class="fas fa-blender" style="color: #27ae60;"></i> Producción
                </h1>
                <p style="font-size: 0.9rem;">Registra lo que se ha cocinado hoy</p>
            </div>

            <div class="form-group">
                <label for="fecha-input">Fecha de Producción:</label>
                <input type="date" id="fecha-input" class="form-control">
            </div>

            <div class="form-group">
                <label for="producto-select">Producto Cocinado:</label>
                <select id="producto-select" class="form-control">
                    <option value="">Cargando productos...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="unidad-select">Unidad de Medida:</label>
                <select id="unidad-select" class="form-control">
                    <option value="">Cargando unidades...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad-input">Cantidad:</label>
                <input type="number" id="cantidad-input" class="form-control" placeholder="Ej. 10.5" step="0.01">
            </div>

            <button id="guardar-btn" class="btn btn-success">
                <i class="fas fa-check"></i> Registrar Producción
            </button>

            <div id="mensaje" class="alert"></div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/produccion.js') }}"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fechaInput = document.getElementById("fecha-input");
            if(fechaInput && !fechaInput.value) {
                fechaInput.valueAsDate = new Date();
            }
        });
    </script>
</body>
</html>
