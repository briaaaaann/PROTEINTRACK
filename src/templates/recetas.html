<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Recetas - ProteinTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUALES --- */
        :root {
            --primary: #d35400; /* TEMA RECETAS */
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); padding: 20px; color: var(--text); }
        .main-container { max-width: 1100px; margin: 0 auto; }
        .btn-back { display: inline-flex; gap: 8px; text-decoration: none; color: #666; font-weight: 600; margin-bottom: 20px; }
        .content-card { background: var(--card-bg); padding: 30px; border-radius: 16px; border-top: 5px solid var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .header-section h1 { color: var(--primary); margin: 0; }
        
        /* Toolbar */
        .toolbar { display: flex; gap: 10px; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .search-wrapper { flex-grow: 1; min-width: 200px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        .btn-toolbar { padding: 10px 15px; border: 1px solid #ccc; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .btn-toolbar.active { background: var(--primary); color: white; border-color: var(--primary); }
        .btn-new { background: #27ae60; color: white; border: none; }
        .btn-new:hover { background: #219150; }

        /* Tabla */
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 95%; max-width: 750px; max-height: 90vh; overflow-y: auto; }
        .form-control-modal { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        
        /* Tabla interna modal */
        .ingredientes-wrapper { background: #fdfefe; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-top: 10px; }
        .btn-save-modal { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-remove { color: #e74c3c; background: none; border: none; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="main-container">
    <a href="/" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>

    <div class="content-card">
        <div class="header-section">
            <h1><i class="fas fa-book-open"></i> Libro de Recetas</h1>
            <p>Define ingredientes y productos resultantes</p>
        </div>

        <div class="toolbar">
            <div class="search-wrapper">
                <input type="text" id="buscador" class="form-control" placeholder="Buscar receta...">
            </div>
            <button class="btn-toolbar active" id="btn-sort-nombre">
                <i class="fas fa-sort-alpha-down"></i> A-Z
            </button>
            <button class="btn-toolbar" id="btn-sort-prod">
                <i class="fas fa-tag"></i> Por Producto Final
            </button>
            <button class="btn-toolbar btn-new" onclick="abrirModalNueva()">
                <i class="fas fa-plus"></i> Nueva Receta
            </button>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%;">Nombre Receta</th>
                        <th style="width: 30%;">Producto Final (Venta)</th>
                        <th style="width: 20%; text-align: center;">Ingredientes</th>
                        <th style="width: 20%; text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="4" style="text-align: center;">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-receta" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="modal-titulo" style="margin:0; color:var(--primary);">Receta</h2>
            <button onclick="cerrarModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>

        <input type="hidden" id="receta-id">
        
        <label><strong>Nombre de la Receta:</strong></label>
        <input type="text" id="receta-nombre" class="form-control-modal">

        <label><strong>Producto Final (Opcional):</strong></label>
        <select id="receta-producto-final" class="form-control-modal"></select>

        <div class="ingredientes-wrapper">
            <h3 style="margin-top:0; font-size:1rem; color:#7f8c8d;">Ingredientes / Insumos</h3>
            <table style="width:100%;">
                <thead>
                    <tr style="color:#777; font-size:0.9rem;">
                        <th style="background:none; color:#555;">Insumo</th>
                        <th style="background:none; color:#555; width:20%;">Cantidad</th>
                        <th style="background:none; color:#555; width:10%;">Unidad</th>
                        <th style="background:none;"></th>
                    </tr>
                </thead>
                <tbody id="lista-ingredientes"></tbody>
            </table>
            <button onclick="agregarFilaIngrediente()" style="margin-top:10px; background:#3498db; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
                <i class="fas fa-plus"></i> Agregar Insumo
            </button>
        </div>

        <button class="btn-save-modal" onclick="guardarReceta()">Guardar Receta</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/recetas.js') }}"></script>
<script>
    // Cierre seguro del modal
    const modal = document.getElementById("modal-receta");
    window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }
    function cerrarModal() { modal.style.display = "none"; }
</script>

</body>
</html>
